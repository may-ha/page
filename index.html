  <head>

        margin-top: 20px;
      "
    >
      <div
        style="
          width: 80%;
          border: 1px solid #efefefef;
          background-color: #efefefef;
          border-radius: 20px;
          box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.1);

          <div class="container">
            <div class="img-container-grid">
              <div class="smallsquare">
                <img src="images/1.jpg" class="img-grid-c" />

              <div class="smallsquare">

              <div class="smallsquare">

              </div>
              <div class="bigsquare">
                <img src="images/6.jpeg" class="img-grid-c" />
              </div>
              <div class="bigsquare_blank">

                  <img
                    src="images/istanbul-turkey0616-68fdff743e434ae68541a94c54a6ddb5.jpg"
                    class="img-grid-c"
                  />
                </div>
                <div class="inner_square">
                  <img src="images/7.webp" class="img-grid-c" />
                </div>
                <div class="inner_square">
                  <img src="images/asian.jpg" class="img-grid-c" />
                </div>
                <div class="inner_square">
                  <img src="images/8.jpg" class="img-grid-c" />
                </div>
              </div>
              <div class="v_rectangle">
                <img
                  src="images/sultanahmet-istanbul-3-1.jpg"
                  class="img-grid-c"
                />
              </div>
            </div>
          </div>

        <div class="d_card">
          <div class="content">
            <h2 class="heading">WHY US</h2>
            <p class="data-content">
              Our ability to provide the best travel options and answer all
              inquiries

          </div>
        </div>
        <div class="d_card">
          <div class="content">
            <h2 class="heading">CONTACT US</h2>
            <p class="data-content">

                    <i class="fa-brands fa-instagram" style="margin-bottom: 20px;"> Karam  Zakria</i>
                    <i class="fa-brands fa-facebook" style="margin-bottom: 20px;"> Karam  Zakria</i>
                    <i class="fa-brands fa-whatsapp"> +90 534 639 32 28</i>
